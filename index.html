<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Two Cards</title>
    <link rel="stylesheet" href="./reset.css"/>
    <link rel="stylesheet" href="./match.css"/>
    <script defer src="./match.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Match Two Cards</h1>
            <p>Game Objective:  Clear the board by matching two cards at a time.</p>
        </header>
        <main>
            <section class="left-section">
                <h3>Choose Set:</h3>
                <ul>
                    <li>Pokemon</li>
                    <li>Others</li>
                </ul>
                <h3>Choose Grid:</h3>
                <ul>
                    <li>2 x 2</li>
                    <li>4 x 4</li>
                    <li>6 x 6</li>
                    <li>8 x 8</li>
                </ul>
            </section>
            <section class="game-board">

            </section>
            <section class="right-section">
                <h3>Score:</h3>
                <p>000</p>
                <h3>Time:</h3>
                <p>00:00.00</p>
                <h3>Moves:</h3>
                <p>000</p>
                <button id="pause">PAUSE</button>
                <button id="reset">RESET</button>
            </section>
        </main>
        <footer>
            <p>Developer:  Mina Vu | mina.vu@pdx.edu</p>
        </footer>
    </div>
</body>
</html>
