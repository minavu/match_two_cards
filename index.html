<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Two Cards</title>
    <link rel="stylesheet" href="./reset.css"/>
    <link rel="stylesheet" href="./match.css"/>
    <script defer src="./match.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Match Two Cards</h1>
            <p>Game Objective:  Clear the board by matching two cards at a time.</p>
        </header>
        <main>
            <section id="left-section">
                <h3>Set:</h3>
                <p><a href="#">Card Deck</a></p>
                <h3>Grid:</h3>
                <p><a href="#" onclick="changeGrid(4);">4 x 4</a></p>
                <p><a href="#" onclick="changeGrid(6);">6 x 6</a></p>
            </section>
            <section id="game-board" class="grid-4x4"></section>
            <section id="right-section">
                <h3>Score:</h3>
                <p id="score">000</p>
                <h3>Time:</h3>
                <p id="time">00:00</p>
                <h3>Moves:</h3>
                <p id="moves">000</p>
                <button id="pause">PAUSE</button>
                <button id="reset">RESET</button>
            </section>
        </main>
        <footer>
            <p>Developer:  Mina Vu | mina.vu@pdx.edu</p>
        </footer>
    </div>
</body>
</html>
